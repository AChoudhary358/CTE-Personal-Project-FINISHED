<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ role|capitalize }} Login - Volunteer Portal</title>
    <style>
        body {
            background-color: #004d00; /* dark green */
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        form {
            display: inline-block;
            background-color: #006600; /* slightly lighter green */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px gold;
        }
        input, button {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: gold;
            color: #004d00;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffd700;
        }
        a {
            color: gold;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        p.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ role|capitalize }} Login</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
